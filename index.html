<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Pong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lobster', cursive;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            color: #ffffff;
            overflow: hidden; /* Prevents scrollbars from appearing */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        canvas {
            background-color: #0a192f;
            display: block;
            border: 4px solid #ff69b4;
            box-shadow: 0 0 25px #ff69b4, 0 0 10px #ffffff inset;
            border-radius: 10px;
        }
        .btn {
            transition: all 0.3s ease-in-out;
            background-color: #ff69b4;
            color: #ffffff;
            border: 2px solid #ffffff;
            text-shadow: none;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.5);
        }
        .message-box {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(10, 25, 47, 0.7);
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen m-0 p-4">

    <h1 class="text-6xl md:text-7xl mb-4 text-white tracking-wider">Aura Pong</h1>

    <div class="flex items-center justify-around w-full max-w-4xl mb-4 text-4xl md:text-5xl">
        <div id="player-score" class="w-1/3 text-center">0</div>
        <div class="w-1/3 text-center text-gray-200">|</div>
        <div id="ai-score" class="w-1/3 text-center">0</div>
    </div>

    <div id="game-container" class="relative w-full max-w-4xl aspect-[4/3]">
        <canvas id="pongCanvas"></canvas>
        <div id="message-box" class="absolute inset-0 flex-col items-center justify-center text-center hidden p-4">
            <h2 id="message-title" class="text-5xl mb-4"></h2>
            <p id="message-text" class="text-xl mb-8"></p>
            <button id="start-button" class="btn text-2xl px-10 py-5 rounded-lg shadow-lg">
                Start Game
            </button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreEl = document.getElementById('player-score');
        const aiScoreEl = document.getElementById('ai-score');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const startButton = document.getElementById('start-button');
        const gameContainer = document.getElementById('game-container');

        // --- Style Constants ---
        const COLORS = {
            PRIMARY: '#ff69b4', // Hot Pink
            SECONDARY: '#ffffff',
            NET: 'rgba(255, 105, 180, 0.5)',
        };

        // --- Game Constants ---
        const PADDLE_WIDTH = 10;
        const PADDLE_HEIGHT = 100;
        const BALL_RADIUS = 8;
        const WINNING_SCORE = 5;
        const AI_PADDLE_SPEED = 4;

        // --- Game State ---
        let ball, playerPaddle, aiPaddle;
        let playerScore = 0;
        let aiScore = 0;
        let gameRunning = false;
        let animationFrameId;

        // --- Game Objects ---
        function createBall() {
            return {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: BALL_RADIUS,
                speed: 6,
                dx: Math.random() > 0.5 ? 6 : -6,
                dy: (Math.random() - 0.5) * 8
            };
        }

        function createPlayerPaddle() {
            return {
                x: 10,
                y: canvas.height / 2 - PADDLE_HEIGHT / 2,
                width: PADDLE_WIDTH,
                height: PADDLE_HEIGHT,
            };
        }

        function createAiPaddle() {
            return {
                x: canvas.width - 10 - PADDLE_WIDTH,
                y: canvas.height / 2 - PADDLE_HEIGHT / 2,
                width: PADDLE_WIDTH,
                height: PADDLE_HEIGHT,
            };
        }

        // --- Drawing Functions ---
        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawCircle(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
        }

        function drawNet() {
            for (let i = 0; i < canvas.height; i += 25) {
                drawRect(canvas.width / 2 - 1, i, 2, 15, COLORS.NET);
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawNet();
            drawCircle(ball.x, ball.y, ball.radius, COLORS.SECONDARY);
            drawRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height, COLORS.PRIMARY);
            drawRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height, COLORS.PRIMARY);
        }

        // --- Update and Movement Logic ---
        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            if (ball.x - ball.radius < playerPaddle.x + playerPaddle.width &&
                ball.y > playerPaddle.y &&
                ball.y < playerPaddle.y + playerPaddle.height) {
                if (ball.dx < 0) {
                    ball.dx *= -1.1;
                    let deltaY = ball.y - (playerPaddle.y + playerPaddle.height / 2);
                    ball.dy = deltaY * 0.25;
                }
            }

            if (ball.x + ball.radius > aiPaddle.x &&
                ball.y > aiPaddle.y &&
                ball.y < aiPaddle.y + aiPaddle.height) {
                if (ball.dx > 0) {
                    ball.dx *= -1.1;
                }
            }
        }

        function movePlayerPaddle(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleY = canvas.height / rect.height;
            playerPaddle.y = (e.clientY - rect.top) * scaleY - playerPaddle.height / 2;

            if (playerPaddle.y < 0) playerPaddle.y = 0;
            if (playerPaddle.y + playerPaddle.height > canvas.height) {
                playerPaddle.y = canvas.height - playerPaddle.height;
            }
        }

        function moveAiPaddle() {
            const paddleCenter = aiPaddle.y + aiPaddle.height / 2;
            if (paddleCenter < ball.y - 20) {
                aiPaddle.y += AI_PADDLE_SPEED;
            } else if (paddleCenter > ball.y + 20) {
                aiPaddle.y -= AI_PADDLE_SPEED;
            }

            if (aiPaddle.y < 0) aiPaddle.y = 0;
            if (aiPaddle.y + aiPaddle.height > canvas.height) {
                aiPaddle.y = canvas.height - aiPaddle.height;
            }
        }

        function updateScore() {
            if (ball.x - ball.radius > canvas.width) {
                playerScore++;
                playerScoreEl.textContent = playerScore;
                resetRound();
            } else if (ball.x + ball.radius < 0) {
                aiScore++;
                aiScoreEl.textContent = aiScore;
                resetRound();
            }
        }

        function resetRound() {
            if (playerScore >= WINNING_SCORE || aiScore >= WINNING_SCORE) {
                endGame();
                return;
            }
            ball = createBall();
            ball.dx = Math.sign(ball.dx) * 6;
        }

        function update() {
            if (!gameRunning) return;
            moveBall();
            moveAiPaddle();
            updateScore();
            drawGame();
            animationFrameId = requestAnimationFrame(update);
        }

        // --- Game Flow ---
        function showMessage(title, text) {
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
            messageTitle.textContent = title;
            messageText.textContent = text;
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
            messageBox.classList.remove('flex');
        }
        
        function startGame() {
            playerScore = 0;
            aiScore = 0;
            playerScoreEl.textContent = '0';
            aiScoreEl.textContent = '0';
            
            ball = createBall();
            playerPaddle = createPlayerPaddle();
            aiPaddle = createAiPaddle();

            gameRunning = true;
            hideMessage();
            update();
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            const winner = playerScore >= WINNING_SCORE ? 'Infinite Aura!' : 'Vibe Check Failed';
            showMessage(winner, `Final Score: ${playerScore} - ${aiScore}`);
            startButton.textContent = 'Vibe Again?';
        }

        function init() {
            const rect = gameContainer.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            ball = createBall();
            playerPaddle = createPlayerPaddle();
            aiPaddle = createAiPaddle();

            drawGame();
            
            showMessage('Welcome to Aura Pong!', 'First to 5 points wins. Control your paddle with the mouse.');
            startButton.textContent = 'Start the Vibe';
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        canvas.addEventListener('mousemove', movePlayerPaddle);
        window.addEventListener('resize', init);

        // --- Initial Load ---
        window.onload = init;
    </script>
</body>
</html>
